<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculater - therogersak</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="hero">
      <div class="heading">Age Calculater</div>
      <div class="box">
        <input
          type="number"
          name="date"
          id="date"
          placeholder="dd"
          required="required"
          minlength="1"
          maxlength="2"
        />
        <input
          type="number"
          name="month"
          id="month"
          placeholder="mm"
          required="required"
          minlength="1"
          maxlength="2"
        />
        <input
          type="number"
          name="year"
          id="year"
          placeholder="yy"
          required="required"
          minlength="4"
          maxlength="4"
        />
      </div>
      <button onclick="age()" type="submit">Submit</button>

      <div class="popUp">
        <h3 class="age" id="age">
          
        </h3>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
