<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dag And Drop - therogersak</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="hero">
      <div class="drop">
        <img src="./assest/file.png" alt="file" class="file" />
        <h3 class="text">
          Darg your document, photos, or videos here to start uploding
        </h3>
        <span class="and">_____ OR _____</span>
        <input
          type="file"
          name="files"
          id="uplode-files"
          class="input"
          accept="image/*"
        />
        <label for="uplode-files" class="btn">Browse Files</label>
      </div>
      <div class="progress"></div>

      <img src="" alt="img" id="img" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
